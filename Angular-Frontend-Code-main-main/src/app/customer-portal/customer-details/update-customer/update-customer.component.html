<div class="card">
    <div class="card-title">
        <h4>Customer Update Form</h4>
    </div>
    <div class="card-body">
        <form novalidate #updateForm="ngForm">
            <div class="form-group">
                <label>First Name: </label>
                <input type="text" class="form-control" value="{{customer.firstName}}"
                [(ngModel)]= "customer.firstName" name="fristName" />
            </div>
            <div class="form-group">
                <label>Last Name: </label>
                <input type="text" class="form-control" value="{{customer.lastName}}"
                [(ngModel)]= "customer.lastName" name="lastName" />
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" class="form-control" value="{{customer.email}}"
                [(ngModel)]= "customer.email" name="email" />
            </div>
            <div class="form-group">
                <label>Username: </label>
                <input type="text" class="form-control" value="{{customer.username}}"
                [(ngModel)]= "customer.username" name="username" />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="text" class="form-control" value="{{customer.password}}"
                [(ngModel)]= "customer.password" name="password" />
            </div>
        </form>
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="update()">Confirm</button>
&nbsp;&nbsp;&nbsp;
<button type="button" class="btn btn-primary" (click)="back()">Cancel</button>
