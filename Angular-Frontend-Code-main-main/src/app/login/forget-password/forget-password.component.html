<div class="card">
    <div *ngIf = "showErrorMessage" class="alert alert-info alert-danger " role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <storng>Invalid username and email.</storng>
    </div>
    <div class="card-body">
        <div class="col-md-6">
            <form novalidate #passwordForm="ngForm">
                <div class="form-group">
                    <label>Role:</label>
                    <select class="form-control" [(ngModel)] = "role" name="role" >
                        <option *ngFor="let r of roles">{{r}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Username: </label>
                    <input class="form-control" name="username" [(ngModel)]="username" />
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control" name="email" [(ngModel)]="email" />
                </div>
            </form>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" routerLink="/login">Back</button>
        </div>
    </div>
    <div class="card-footer">
        <div *ngIf="userExist">
            <h4>Your password is:</h4>
            <h4>{{user.password}}</h4>
        </div>
    </div>
</div>
