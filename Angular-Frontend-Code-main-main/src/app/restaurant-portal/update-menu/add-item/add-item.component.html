<div class="card">
    <div class="card-body">
        <h4>Add Item Form</h4>
        <div class="alert alert-info alert-dismissible " role="alert" *ngIf="formSubmitted">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <strong>Item Added Successfully! </strong><a routerLink="/restaurant/{{restaurantId}}/updatemenu">Back to Previous Page</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="addItemForm" novalidate >
                    <div class="form-group">
                        <label>Item Name</label>
                        <input type="text" class="form-control" formControlName="itemName" />
                    </div>
                    <div class="form-group">
                        <label>Item Price</label>
                        <input type="text" class="form-control" formControlName="itemPrice" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" formControlName="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Item Image</label>
                        <input type="file" (change)="onFileChanged($event)" class="form-control" />
                    </div>
                    <div *ngIf="upload" class="alert alert-success" role="alert">
                        Image is uploaded successfully!
                    </div>
                    <button type="submit" [disabled]="addItemForm.invalid" class="btn btn-primary" (click)="onSubmit()">Add</button>
                    <button class="btn btn-secondary" (click)="addItemForm.reset()">Reset</button>
                    <a routerLink="/restaurant/{{restaurantId}}/updatemenu" class="btn btn-link">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
