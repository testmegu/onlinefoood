<div class="card">
    <div class="card-title">
        <h4>Customer Update Form</h4>
    </div>
    <div class="card-body">
        <form novalidate #updateForm="ngForm">
            <div class="form-group">
                <label>First Name: </label>
                <input type="text" class="form-control" value="{{restaurant.firstName}}"
                [(ngModel)]= "restaurant.firstName" name="fristName" />
            </div>
            <div class="form-group">
                <label>Last Name: </label>
                <input type="text" class="form-control" value="{{restaurant.lastName}}"
                [(ngModel)]= "restaurant.lastName" name="lastName" />
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" class="form-control" value="{{restaurant.email}}"
                [(ngModel)]= "restaurant.email" name="email" />
            </div>
            <div class="form-group">
                <label>Username: </label>
                <input type="text" class="form-control" value="{{restaurant.username}}"
                [(ngModel)]= "restaurant.username" name="username" />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="text" class="form-control" value="{{restaurant.password}}"
                [(ngModel)]= "restaurant.password" name="password" />
            </div>
            <div class="form-group">
                <label>Food Specialization: </label>
                <input type="text" class="form-control" value="{{restaurant.foodSpecialization}}"
                [(ngModel)]= "restaurant.foodSpecialization" name="foodSpecialization" />
            </div>
        </form>
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="update()">Confirm</button>
&nbsp;&nbsp;&nbsp;
<button type="button" class="btn btn-primary" (click)="back()">Cancel</button>
